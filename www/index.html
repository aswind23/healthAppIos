<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title ng-bind="title + ' | Novomix'"></title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="manifest" href="manifest.json">

   <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/config.js"></script>
    <!-- your app's js -->
    <script src="js/libs.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-class="{'showMenu':showMenu}" class="platform-ios platform-cordova platform-webview">
<route-loading-indicator></route-loading-indicator>
<div ng-view autoscroll="true" class="ng-cloak rootParent" ng-class="pageName"></div>
<my-menu ng-controller="pageController"></my-menu>
<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false&v=3&key=AIzaSyBh3YLJk23y05etc5kjMB-mBi6fuPPpph8"></script>
</body>
</html>
